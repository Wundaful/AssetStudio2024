name: Build AssetStudio

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Build solution
        run: dotnet build AssetStudio.sln -c Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: AssetStudio-Build
          path: |
            AssetStudioGUI/bin/Release/net8.0-windows/
